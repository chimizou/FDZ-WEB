<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">

	<ui:define name="pageTitle">Jobowner home</ui:define>
	<ui:define name="pageContent">
		<section id="inner-headline">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<ul class="breadcrumb">
							<li><a href="#"><i class="fa fa-home"></i></a><i
								class="icon-angle-right"></i></li>
							<li class="active">Jobowner</li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<section id="content">

			<div class="container">
				<h2>Welcome to the Jobowner home</h2>
				<p>#{authJOBean.user.login} logged in successfully!</p>
				<p>your email is #{authJOBean.user.email}</p>
			</div>
		</section>
	</ui:define>
</ui:composition>
