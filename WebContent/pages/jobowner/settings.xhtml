<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">

	<ui:define name="pageTitle">Settings</ui:define>
	<ui:define name="pageContent">
		<section id="inner-headline">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<ul class="breadcrumb">
							<li><a href="#"><i class="fa fa-home"></i></a><i
								class="icon-angle-right"></i></li>
							<li class="active">Settings</li>
						</ul>
					</div>
				</div>
			</div>
		</section>

		<section id="content">
			<div class="container">
				<div class="container">
					<h2>Settings</h2>
					<h:form id="login_form">
						<h:panelGrid columns="2">
							<h:panelGrid columns="2">
								<h:outputText value="login" />
								<h:inputText value="#{authJOBean.user.login}" />
								<h:outputText value="password" />
								<h:inputSecret value="#{authJOBean.user.password}" />
								<h:outputText value="email" />
								<h:inputText value="#{authJOBean.user.email}" />
								<h:outputText value="country" />
								<h:inputText value="#{authJOBean.user.country}" />
								<h:panelGrid columns="2">
									<h:commandButton action="#{authJOBean.doCancel}" value="cancel" />
									<h:commandButton action="#{authJOBean.doSave()}" value="save" />
								</h:panelGrid>
							</h:panelGrid>

						</h:panelGrid>
					</h:form>
				</div>
			</div>
		</section>
	</ui:define>
</ui:composition>
