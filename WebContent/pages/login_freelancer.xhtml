<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">

	<ui:define name="pageTitle">login freelancer</ui:define>

	<ui:define name="pageContent">

		<section id="inner-headline">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<ul class="breadcrumb">
							<li><a href="#"><i class="fa fa-home"></i></a><i
								class="icon-angle-right"></i></li>
							<li class="active">Login Freelancer</li>
						</ul>
					</div>
				</div>
			</div>
		</section>

		<section id="content">
			<div class="container">
				<h2>Log in as a Freelancer</h2>
				<h:form id="login_form">

						<h:panelGrid columns="2">
							<h:outputText value="Login" />
							<h:inputText  value="#{authBean.user.login}" />
							<h:outputText value="Password" />
							<h:inputSecret value="#{authBean.user.password}" />
							<h:commandButton id="login_submit" action="#{authBean.doLogin}"
								value="log in" />
							<h:message for="login_submit" styleClass="error" />
						</h:panelGrid>

				</h:form>
				<p>
					Not member yet?<a href="freelancer/register.jsf"> Register now.</a>
				</p>

			</div>
		</section>
	</ui:define>

</ui:composition>
